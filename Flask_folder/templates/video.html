<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
  <title>Video</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8">
                <nav class="mt-5 mb-3"><a href="/">Назад, на главную</a></nav>
                    {% for video in videos %}
                        {% if video.id == id %}
                            <h2 class="mb-3">"{{ video.title }}"</h2>
                            <div class="mt-3 mb-3">Теги:  <a href="#"></a></div>
                            <iframe width="860" height="600" src="{{ video.videoid }}" frameborder="0" allow="picture-in-picture" allowfullscreen></iframe>
                        {% endif %}
                    {% endfor %}
        </div>
    </div><!--/row-->
</div><!--/container-->

</body>
</html>
